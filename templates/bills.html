<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill List</title>
</head>
<body>
    <h1>List of Bills</h1>
    <table border="1">
        <tr>
            <th>Bill ID</th>
            <th>Patient Name</th>
            <th>Total Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for bill in bills %}
        <tr>
            <td>{{ bill[0] }}</td>
            <td>{{ bill[1] }}</td>
            <td>{{ bill[2] }}</td>
            <td>{{ bill[3] }}</td>
            <td>
                <a href="{{ url_for('edit_bill', bill_id=bill[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_bill', bill_id=bill[0]) }}" onclick="return confirm('Are you sure you want to delete this bill?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
