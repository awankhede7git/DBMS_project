<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Update Patient Information</h1>
    <form action="/update_patient/{{ patient[0] }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient[1] }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient[2] }}" required><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ patient[3] }}" required><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ patient[4] }}" required><br><br>

        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history">{{ patient[5] }}</textarea><br><br>

        <input type="submit" value="Update Patient">
    </form>
</body>
</html>
