<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
</head>
<body>
    <h1>Edit Patient Information</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient[1] }}"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient[2] }}"><br><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ patient[3] }}"><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ patient[4] }}"><br><br>
        
        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history">{{ patient[5] }}</textarea><br><br>
        
        <button type="submit">Update Patient</button>
    </form>
</body>
</html>
