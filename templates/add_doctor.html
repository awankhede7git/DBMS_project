<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
</head>
<body>
    <h1>Add Doctor</h1>
    <form action="/add_doctor" method="POST">
        <label for="name">Doctor Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="availability">Not Available:</label>
        <input type="checkbox" id="availability" name="availability"><br><br>

        <input type="submit" value="Add Doctor">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
