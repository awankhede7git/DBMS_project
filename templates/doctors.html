<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
</head>
<body>
    <h1>List of Doctors</h1>
    <table border="1">
        <tr>
            <th>Doctor ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Contact</th>
            <th>Availability</th>
            <th>Actions</th>            
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor[0] }}</td>
            <td>{{ doctor[1] }}</td>
            <td>{{ doctor[2] }}</td>
            <td>{{ doctor[3] }}</td>
            <td>{{ "Yes" if doctor[4] else "No"}}</td>
            <td>
                <a href="{{ url_for('edit_doctor', doctor_id=doctor[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_doctor', doctor_id=doctor[0]) }}" onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
